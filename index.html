<!-- blog preview card - Frontend Mentor #2 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">   
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Blog Preview Card</title>  
    <!--
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    -->
  </head>

  <body>
    <main> 
      <div class="card gray950">
        <a href="#">
          <div class="image"> 
          </div> 
        </a>
        <section class="content">
          <div class="blog button">
            <a class="tag" href="#">
              <h3 class="center bold">Learning</h3>
            </a>
          </div>

          <div class="blog published">
            <h3 class="medium">Published 21 Dec 2023</h3>
          </div>

          <div class="blog">
            <a class="heading" href="#"><h1 class="bold">HTML & CSS foundations</h1></a>
          </div>

          <div class="blog excerpt">
            <p class="medium gray500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </section>
        
        <div class="blog author">
          <a class="profile-pic" href="#">
            <img src="./images/image-avatar.webp">
          </a>
          <a class="heading" href="#">
            <h3 class="name bold">Greg Hooper</h3>
          </a>
        </div>
      </div>
    </main>
    <div class="attribution"></div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andre Emanuel</a>.
    </div>
  </body>
  <footer>
    
  </footer>
</html>
